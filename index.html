<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/global.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <title>Filmart</title>
  </head>
  <body>
    <body>
      <header class="header">
        <div class="logo"><a href="/">FILMART</a></div>
        <form class="search-box">
          <input type="text" class="search-text" placeholder="Pesquisar..." />
          <button type="submit" class="search-btn">&#9906;</button>
        </form>
      </header>
    <section class="lancamentos">
      <div
        id="carousel-lancamentos"
        class="carousel slide carousel-fade"
        data-ride="carousel"
      >
        <!--Indicators-->
        <ol class="carousel-indicators">
          <li
            data-target="#carousel-lancamentos"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carousel-lancamentos" data-slide-to="1"></li>
          <li data-target="#carousel-lancamentos" data-slide-to="2"></li>
        </ol>

        <!--Slides-->
        <div
          class="carousel-inner inner-lancamentos"
          role="listbox"
          id="lancamentos_lista"
        ></div>

        <!--Controls-->
        <a
          class="carousel-control-prev"
          href="#carousel-lancamentos"
          role="button"
          data-slide="prev"
        >
          <span aria-hidden="true"><i class="fas fa-chevron-left"></i></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carousel-lancamentos"
          role="button"
          data-slide="next"
        >
          <span aria-hidden="true"><i class="fas fa-chevron-right"></i></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <section class="nocinema">
      <h3 class="title-section">Lan√ßamentos</h3>
      <div class="slider">
        <div class="slides" id="lista-lancamentos">
        </div>
      </div>
    </section>

    <section class="populares">
      <h3 class="title-section">Populares</h3>
      <div class="slider">
        <div class="slides" id="lista-popular">
        </div>
      </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
